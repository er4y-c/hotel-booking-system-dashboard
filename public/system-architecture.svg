<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Hotel Booking System Architecture</text>
  
  <!-- Client -->
  <rect x="350" y="70" width="120" height="60" rx="8" ry="8" fill="#f9f0ff" stroke="#9c36b5" stroke-width="2"/>
  <text x="410" y="105" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Client</text>
  <text x="410" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Next.js</text>
  
  <!-- API Arrow -->
  <line x1="410" y1="130" x2="410" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="425" y="155" font-family="Arial" font-size="12" fill="#555">REST API</text>
  
  <!-- Backend Container -->
  <rect x="100" y="180" width="600" height="320" rx="10" ry="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="130" y="210" font-family="Arial" font-size="18" font-weight="bold" fill="#1976d2">Backend</text>
  
  <!-- Auth Middleware -->
  <rect x="350" y="180" width="120" height="60" rx="8" ry="8" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="410" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Auth Guard</text>
  
  <!-- Modules Container -->
  <rect x="200" y="280" width="420" height="120" rx="8" ry="8" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="230" y="300" font-family="Arial" font-size="16" font-weight="bold" fill="#2e7d32">Modules</text>
  
  <!-- Hotel Module -->
  <rect x="230" y="320" width="100" height="60" rx="8" ry="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="280" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Hotel Module</text>
  
  <!-- Room Module -->
  <rect x="360" y="320" width="100" height="60" rx="8" ry="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="410" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Room Module</text>
  
  <!-- User Module -->
  <rect x="490" y="320" width="100" height="60" rx="8" ry="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="540" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">User Module</text>
  
  <!-- Auth Service -->
  <rect x="600" y="200" width="120" height="60" rx="8" ry="8" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="660" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Supabase</text>
  <text x="660" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Authentication</text>
  
  <!-- Database -->
  <ellipse cx="410" cy="450" rx="80" ry="40" fill="#fffde7" stroke="#f57f17" stroke-width="2"/>
  <text x="410" y="455" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">MongoDB</text>
  
  <!-- Deployment -->
  <rect x="350" y="520" width="120" height="60" rx="8" ry="8" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="410" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Deployment</text>
  <text x="410" y="570" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Render.com</text>
  
  <!-- Connection Lines -->
  <!-- Auth Middleware to Modules -->
  <line x1="410" y1="240" x2="410" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Modules to Database -->
  <line x1="410" y1="400" x2="410" y2="410" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Auth Middleware to Auth Service -->
  <line x1="470" y1="210" x2="600" y2="210" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="230" x2="470" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Backend to Deployment -->
  <line x1="410" y1="500" x2="410" y2="520" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
